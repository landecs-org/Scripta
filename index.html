<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#8B5CF6">
    <title>Scripta</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              display: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              primary: 'var(--color-primary)',
              'primary-fg': 'var(--color-primary-fg)',
              background: 'var(--color-background)',
              surface: 'var(--color-surface)',
              'surface-fg': 'var(--color-surface-fg)',
            },
            transitionTimingFunction: {
              'fluid': 'cubic-bezier(0.32, 0.72, 0, 1)',
              'spring': 'cubic-bezier(0.175, 0.885, 0.32, 1.275)', 
              'bounce-subtle': 'cubic-bezier(0.34, 1.3, 0.64, 1)',
            },
            animation: {
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'fade-in': 'fadeIn 0.4s ease-out',
              'scale-in': 'scaleIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1)',
              'morph': 'morph 0.3s cubic-bezier(0.32, 0.72, 0, 1)',
              'shimmer': 'shimmer 2s linear infinite',
              'shake': 'shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both',
              'pulse-glow': 'pulseGlow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              morph: {
                '0%': { borderRadius: '10px' },
                '100%': { borderRadius: '24px' } 
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' }
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              pulseGlow: {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '.5', transform: 'scale(1.05)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Smooth typing cursor */
      textarea, input {
        caret-color: var(--color-primary);
      }
      
      /* Glassmorphism helpers */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .dark .glass {
        background: rgba(0, 0, 0, 0.6);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js')
        .then(registration => {
          console.log('SW registered:', registration);
        })
        .catch(error => {
          console.log('SW registration failed:', error);
        });
    });
  }
</script>
</head>
  <body class="bg-background text-surface-fg transition-colors duration-700 ease-fluid font-sans antialiased overflow-hidden fixed inset-0 selection:bg-primary/30">
    <div id="root" class="h-full w-full"></div>
  </body>
</html>
